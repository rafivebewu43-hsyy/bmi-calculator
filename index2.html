<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>BMI 自助计算 | 肥胖专病门诊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #dcdfe6;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background: #2f80ed;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #1c6fd5;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      line-height: 1.6;
      font-size: 15px;
    }

    .level {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      color: #fff;
      font-weight: bold;
      margin-left: 6px;
    }

    .over { background: #f2c94c; color: #333; }
    .mild { background: #f2994a; }
    .moderate { background: #eb5757; }
    .severe { background: #8b0000; }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>BMI 自助计算</h1>

    <label>身高（cm）</label>
    <input id="height" type="number" placeholder="例如：170">

    <label>体重（kg）</label>
    <input id="weight" type="number" placeholder="例如：70">

    <button id="calcBtn">计算 BMI</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("calcBtn").addEventListener("click", function () {
      const h = parseFloat(document.getElementById("height").value);
      const w = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");

      if (!h || !w || h <= 0 || w <= 0) {
        result.innerHTML = "<span style='color:red'>请输入正确的身高和体重</span>";
        return;
      }

      const bmi = (w / Math.pow(h / 100, 2)).toFixed(1);

      let level = "";
      let cls = "";

      // ✅ 中国大陆分级（按你给的）
      if (bmi < 28) {
        level = "超重";
        cls = "over";
      } else if (bmi < 32.5) {
        level = "轻度肥胖";
        cls = "mild";
      } else if (bmi < 37.5) {
        level = "中度肥胖";
        cls = "moderate";
      } else if (bmi < 50) {
        level = "重度肥胖";
        cls = "severe";
      } else {
        level = "极重度肥胖";
        cls = "severe";
      }

      result.innerHTML = `
        <div><strong>BMI：${bmi}</strong>
          <span class="level ${cls}">${level}</span>
        </div>
        <div class="note">
          建议：所有人群均建议至<strong>肥胖症专病门诊</strong>进行专业评估与规范管理。
        </div>
      `;
    });
  </script>
</body>
</html>
