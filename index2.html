<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>BMI 自助计算 | 华山医院宝山院区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2f80ed;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #1c6fd5;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      line-height: 1.6;
    }

    .hint {
      font-size: 14px;
      color: #d9534f;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>BMI 自助计算</h1>

    <label>
      身高（cm）
      <input id="h" type="number" placeholder="例如 170">
    </label>

    <label>
      体重（kg）
      <input id="w" type="number" placeholder="例如 70">
    </label>

    <button onclick="calc()">计算 BMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calc() {
      const h = document.getElementById("h").value;
      const w = document.getElementById("w").value;
      const result = document.getElementById("result");

      if (!h || !w) {
        result.innerHTML = "请输入身高和体重";
        return;
      }

      const bmi = (w / Math.pow(h / 100, 2)).toFixed(1);
      let level = "";

      if (bmi < 24) {
        level = "体重正常";
      } else if (bmi < 28) {
        level = "轻度肥胖";
      } else if (bmi < 32) {
        level = "中度肥胖";
      } else {
        level = "重度肥胖";
      }

      result.innerHTML = `
        BMI：${bmi}<br>
        分级：${level}
        <div class="hint">
          建议至肥胖专病门诊就诊，进行科学评估与规范管理
        </div>
      `;
    }
  </script>
</body>
</html>
