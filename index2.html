<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>BMI 自助计算｜华山医院宝山院区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .result {
      margin-top: 14px;
      font-weight: bold;
      text-align: center;
    }
  </style>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, "Helvetica Neue", Arial, "PingFang SC",
                 "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 420px;
    margin: 40px auto;
    background: #ffffff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 24px;
  }

  label {
    display: block;
    margin-top: 16px;
    font-weight: 600;
    color: #555;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    width: 100%;
    margin-top: 24px;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #2f80ed;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #1c6fd5;
  }

  #result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
  }
</style>/head>
<body>
  <div class="card">
    <h1>BMI 自助计算</h1>
    <label>身高（cm）
      <input id="h" type="number" placeholder="例如 170">
    </label>
    <label>体重（kg）
      <input id="w" type="number" placeholder="例如 70">
    </label>
    <button onclick="calc()">计算 BMI</button>
    <div class="result" id="r"></div>
  </div>

  <script>
    function calc(){
      const h = document.getElementById('h').value / 100;
      const w = document.getElementById('w').value;
      if(!h || !w){ alert('请输入身高和体重'); return; }
      const bmi = (w / (h*h)).toFixed(1);
      let level = '';
      if(bmi < 18.5) level = '偏瘦';
      else if(bmi < 24) level = '正常';
      else if(bmi < 28) level = '超重';
      else level = '肥胖';
      document.getElementById('r').innerText =
        `您的 BMI 为 ${bmi}（${level}）`;
    }
  </script>
</body>
</html>
