<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 计算器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f4f6f8;
      padding: 30px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .result {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>BMI 计算器</h2>
    <input id="h" type="number" placeholder="身高（厘米）">
    <input id="w" type="number" placeholder="体重（公斤）">
    <button onclick="calc()">计算 BMI</button>
    <div class="result" id="r"></div>
  </div>

  <script>
    function calc() {
      const h = document.getElementById('h').value / 100;
      const w = document.getElementById('w').value;
      if (!h || !w) {
        document.getElementById('r').innerText = '请输入身高和体重';
        return;
      }
      const bmi = (w / (h * h)).toFixed(1);
      document.getElementById('r').innerText = '你的 BMI 是：' + bmi;
    }
  </script>
</body>
</html>
